<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REDSTAR - ILLEGAL MAP</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/svg+xml">

    <!-- DATA MARKERS -->
    <script src="data/vendorData.js"></script> 
    <script src="data/jobData.js"></script> 
    <script src="data/methData.js"></script>
    <script src="data/laboData.js"></script> 
    <script src="data/dealData.js"></script> 

    <!-- CSS LOAD -->
    <link rel="stylesheet" href="css/leaflet.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/loading-screen.css">
    <link rel="stylesheet" href="css/map.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/side-bar.css">

    <!-- JS LOAD -->
    <script src="https://kit.fontawesome.com/ecae510d52.js" crossorigin="anonymous"></script>
    <script src="js/loading.js"></script>
    <script src="js/mapConfig.js"></script>
    <script src="js/leaflet.js"></script>
    <script src="js/map.js"></script>
    <script src="js/slider.js"></script>
    <script src="js/slider.js"></script>

  </head>

  <body id="body-container">

    <!-- LOADING SCREEN -->
    <div id="loading" class="loading-screen">
      <div class="loading-container">
        <p class="loading-title">REDSTAR</p>
        <p class="loading-title">GTA V</p>
        <div class="loading-subtitle-container">
          <p class="loading-subtitle">Interactive map</p>
          <p class="loading-subtitle">v0.1</p>
        </div>
        <div class="loading-progressbar">
          <div id="progressbar" class="bar"></div>
        </div>
        <div class="loading-status">
          <p id="state" class="loading-state">...</p>
          <p id="percent" class="loading-percent">0%</p>
        </div>
      </div>
    </div>
    <!-------------------->

    <main id="main-container">
        
      <div id="side-bar">
        <div class="side-bar-header">
          <div class="side-bar-header-left">
            <h1>REDSTAR</h1>
            <p>Illegal map</p>
          </div>
        </div>

        <!-- MAIN MENU -->
        <div id="side-bar-menu">
          <div class="side-bar-container">

            <div id="vendor-slider" class="menu-container">
            <div class="menu-container-title">
              <div>
                <div class="dot"></div>
                <h3>Vendeurs</h3>
              </div>
              <a id="vendor-slide-button" class="selected" onclick="slideVendorContent()"><img src="img/left.svg"></a>
            </div>
            <div id="vendor-slide-content" class="menu-container-slider slided">
              <ul id="vendor-list"></ul>
            </div>
            </div>

            <div id="job-slider" class="menu-container">
              <div class="menu-container-title">
                <div>
                  <div class="dot"></div>
                  <h3>Job</h3>
                </div>
                <a id="job-slide-button" href="#" onclick="slideJobContent()"><img src="img/left.svg"></a>
              </div>
              <div id="job-slide-content" class="menu-container-slider">
                <ul id="job-list"></ul>
              </div>
            </div>

            <div id="labo-slider" class="menu-container">
              <div class="menu-container-title">
                <div>
                  <div class="dot"></div>
                  <h3>Labo Weed</h3>
                </div>
                <a id="labo-slide-button" onclick="slideLaboContent()"><img src="img/left.svg"></a>
              </div>
              <div id="labo-slide-content" class="menu-container-slider">
                <ul id="labo-list"></ul>
              </div>
            </div>

            <div id="meth-slider" class="menu-container">
              <div class="menu-container-title">
                <div>
                  <div class="dot"></div>
                  <h3>Labo Meth</h3>
                </div>
                <a id="meth-slide-button" onclick="slideMethContent()"><img src="img/left.svg"></a>
              </div>
              <div id="meth-slide-content" class="menu-container-slider">
                <ul id="meth-list"></ul>
              </div>
            </div>

            <div id="deal-slider" class="menu-container">
              <div class="menu-container-title">
                <div>
                  <div class="dot"></div>
                  <h3>Deal</h3>
                </div>
                <a id="deal-slide-button" onclick="slideDealContent()"><img src="img/left.svg"></a>
              </div>
              <div id="deal-slide-content" class="menu-container-slider">
                <ul id="deal-list"></ul>
              </div>
            </div>


          </div>
          

        </div>
        <!--------------->

        <!-- FOOTER -->
        <div class="side-bar-footer">
          <a href="#"><i class="fa-brands fa-discord"></i></a>
          <a href="https://github.com/roMBzH/GTA-Interactive-map"><i class="fa-brands fa-github"></i></a>
        </div>
      </div>

      <div id="map">
        <div id="map-controls" class="controls-container">
          
          <div class="control-row">
            <div class="top-left-container">
              
              <div class="control-content">
                <button><i class="fa-solid fa-plus"></i></button>
                <span>100%</span>
                <button><i class="fa-solid fa-minus"></i></button>
              </div>

              <div class="control-content">
                <p>Y:</p><p id="y-coords"> 0</p>
              </div>

              <div class="control-content">
                <p>X:</p><p id="x-coords"> 0</p>
              </div>

            </div>

            <div class="top-right-container">
              cursor pos
            </div>
          </div>

          <div class="control-row">
            <div class="bottom-left-container">
              zoomControl
            </div>
            <div class="bottom-right-container">
              cursor pos
            </div>
          </div>

        </div>
      </div>

    </main>



    <script>
      window.onload = () => {

        setTimeout(() => {
          document.getElementById('loading').classList.add('visible');
        }, 1);

        initLoading();

        // 
        setTimeout(() => markerDataLoaded(), 2000);

        // Après 2 secondes, étape 1
        setTimeout(() => createDefaultMapConfig(), 4000);

        // Après 4 secondes, étape 2
        setTimeout(() => createInteractiveMap(), 6000);

        setTimeout(() => displayInteractiveMap(), 8000);

        setTimeout(() => addMarkers(), 10000);

        setTimeout(() => onBeforeFinish(), 12000);

        setTimeout(() => onFinish(), 14000);

        // Masquer le loading après la dernière étape
        setTimeout(() => {
          document.getElementById('loading').classList.add('hidden');
          document.getElementById('main-container').classList.add('visible');
          const loading = document.getElementById('loading')
          loading.remove();
          getCursorPos();
        }, 16000);
        
      }
    </script>
    
    
  </body>
  

</html>
